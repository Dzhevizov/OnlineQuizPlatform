{% extends 'base.html' %}

{% block content %}
    <div class="delete-category">
    <form class='form' action="{% url 'delete subcategory' subcategory.id %}" method="post">
        <h3 class="text-center text-info">Сигурни ли сте, че искате да изтриете подкатегория {{ subcategory.name }}?</h3>
        {% csrf_token %}
        {{ form }}

        <input type="submit" name="submit" class="btn btn-info btn-md" value="Изтрий">
    </form>
    </div>

{% endblock %}
