{% extends 'base.html' %}

{% block content %}
    <div class="profile">
        <div class="container-xl px-4 mt-4">
            <div class="row">
                <div class="col-xl-4">
                    <!-- Profile picture card-->
                    <div class="card mb-4 mb-xl-0">
                        <div class="card-header">Профилна снимка</div>
                        <div class="card-body text-center">

                            <img class="img-account-profile rounded-circle mb-2" src="{{ profile.picture }}"
                                 alt="description">

                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <!-- Account details card-->
                    <div class="card mb-4">
                        <div class="card-body">
                            <form>
                                {% if quiz_results %}
                                    <h5 class='text-center'>Постигнати резултати</h5>
                                    {% for qr in quiz_results %}
                                        <div class="mb-3">
                                            <label class="small mb-1">Куиз: {{ qr.quiz }}; Резултат: {{ qr.score }} точки; Време: {{ qr.taken_time }} секунди;</label>
                                        </div>

                                    {% endfor %}
                                {% endif %}

                                <a href="{% url 'profile' request.user.id %}" class="btn btn-success">Върни се на профилната страница</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
